<div class="container">
    <nz-card class="article-publish-sec">
        <nz-skeleton [nzLoading]="loading" [nzActive]="loading">

            <div class="publish-image"><img class="img-fluid w-100" [src]="article?.image?.url"
                    alt="{{article?.image.alt}}"></div>
            <div class="publish-article-title">
                <h2>{{article?.title}}</h2>
                <div class="media">
                    <nz-avatar nzSrc="{{article?.author?.avatar?.url }}"></nz-avatar>
                    <div class="m-l-10">
                        <h6 class="m-b-0">{{article?.author?.fullname}}</h6>
                    </div>
                </div>
            </div>
            <div class="m-t-30" [hidden]="!fileURL" [class.data-not]="!fileURL">
                <iframe [src]="transform(fileURL)" width="100%" height="650px"
                    allow="autoplay; fullscreen; encrypted-media; picture-in-picture" allowfullscreen
                    frameborder="0"></iframe>

            </div>
            <audio controls class="m-t-10 m-b-10" [hidden]="article?.type !=AUDIO"
                [class.data-not]="article?.type !=AUDIO">
                <source [src]="article?.article_file?.url" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <div class="m-t-30 lh-1-8 pl-2 pr-2" innerHTML="{{article?.content}}">

            </div>
            <hr>
            <nz-form-item>
                <nz-form-control>
                    <div class="pl-2">
                        <button nz-button (click)="goBack()" class="login-form-button m-10"
                            [nzType]="'primary'">{{'artGoBackbtn' | translate}}</button>

                        <button nz-button class="login-form-button m-5" [nzLoading]="isFormSaving" [nzType]="'primary'"
                            (click)="savePublishStatus()">{{'artPublish' |translate}}</button>

                        <button nz-button class="login-form-button m-5" [nzLoading]="isFormSaving" [nzType]="'primary'"
                            (click)="saveDraftStatus()">{{'artDraft' |translate}}</button>
                    </div>
                </nz-form-control>
            </nz-form-item>
        </nz-skeleton>

    </nz-card>
</div>
