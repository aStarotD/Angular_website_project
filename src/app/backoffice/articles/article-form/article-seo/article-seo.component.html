<div class="container">
    <nz-card class="article-seo-sec">

        <br />
        <nz-steps [nzCurrent]="2">
            <nz-step nzTitle="{{'artCompose' | translate}}"></nz-step>
            <nz-step nzTitle="{{'artFeaturedImage' | translate}}"></nz-step>
            <nz-step nzTitle="{{'artOptimize' | translate}}"></nz-step>
            <!-- <nz-step nzTitle="{{'artPromote' | translate}}"></nz-step> -->
            <nz-step nzTitle="{{'artPublish' | translate}}"></nz-step>
            <!-- <nz-step nzTitle="Publish"></nz-step> -->
        </nz-steps>
        <br />
        <nz-divider></nz-divider>
        <nz-skeleton [nzLoading]="loading" [nzActive]="loading">
            <div class="content-wrapper">
                <form nz-form>
                    <nz-form-item>
                        <nz-form-label [nzSpan]="24" nzFor="title">{{'artMetaTitle' | translate}}</nz-form-label>
                        <nz-form-control [nzSpan]="24"
                            nzErrorTip="{{'artMetaTitle' | translate}} {{'required' | translate}}">
                            <input nz-input name="title" required [(ngModel)]="title" type="text" id="title"
                                #titleE="ngModel">
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSpan]="24" nzFor="description">{{'artMetaDesc' | translate}}</nz-form-label>
                        <nz-form-control [nzSpan]="24"
                            nzErrorTip="{{'artMetaDesc' | translate}} {{'required' | translate}}">
                            <textarea rows="4" required nz-input name="description" [(ngModel)]="description"
                                #descriptionE="ngModel"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSpan]="24" nzFor="keywords">{{'artMetaKeyword' | translate}}</nz-form-label>
                        <nz-form-control [nzSpan]="24"
                            nzErrorTip="{{'artMetaKeyword' | translate}} {{'required' | translate}}">
                            <textarea rows="4" required nz-input name="keywords" [(ngModel)]="keywords"
                                #keywordsE="ngModel"></textarea>
                        </nz-form-control>
                    </nz-form-item>
